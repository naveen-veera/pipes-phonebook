<div class="container">
  <h1>Phone Book</h1>
  <select [(ngModel)]="code" class="form-control" id="country">
    <option *ngFor="let i of country" [value]="i.code">{{i.name}}</option>
  </select>
  <input type="number" class="form-control" id="name" required [(ngModel)]="number" name="name">
  <button (click)="get()" class="btn btn-primary" type="submit">Submit</button>
  <div *ngIf="result" id="result-container" class="card">
    <h3>Contact</h3>
    <h5>{{result}}</h5>
  </div>
</div>
